      /* Buttons - Critical for CTA */

        cursor: pointer; 
        border-radius: 0.5rem;
        font-weight: 500;
        padding: 0.5rem 1rem;

        background: hsl(175 55% 39%);
        color: hsl(0 0% 100%);

      }
      
      /* Images */

      /* Hero Section - Critical for LCP */

      /* Cards */

        background: hsl(0 0% 100%);
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px hsl(210 29% 24% / 0.08);
        padding: 1.5rem;
      }
      
      /* Loading State */
      .loading { opacity: 0; animation: fadeIn 0.3s ease-in forwards; }
      @keyframes fadeIn { to { opacity: 1; } }
      
      /* Utilities */
      .text-center { text-align: center; }
      .flex { display: flex; }
      .grid { display: grid; }
      .gap-4 { gap: 1rem; }
      .mb-4 { margin-bottom: 1rem; }

      @media print { #async-css-loader { display: none; } }
