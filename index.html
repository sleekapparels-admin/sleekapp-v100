      /* Reset & Base */
      *, ::before, ::after { box-sizing: border-box; border: 0 solid hsl(220 13% 91%); }

      /* Layout */

        top: 0;

        background: hsl(0 0% 100%); 
        border-bottom: 1px solid hsl(220 13% 91%);
        box-shadow: 0 2px 8px hsl(210 29% 24% / 0.08);
      }
      
      /* Buttons - Critical for CTA */
      button, .btn { 
        cursor: pointer; 
        border-radius: 0.5rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        transition: all 0.2s;
        background: hsl(175 55% 39%);
        color: hsl(0 0% 100%);
        border: none;
      }
      button:hover, .btn:hover {
        background: hsl(175 55% 30%);
      }
      
      /* Images */
      img { max-width: 100%; height: auto; display: block; }
      
      /* Hero Section - Critical for LCP */
      .hero { 
        background: linear-gradient(135deg, hsl(214 52% 25%), hsl(214 52% 35%));
        color: hsl(0 0% 100%);
        padding: 4rem 1rem;
      }
      
      /* Cards */
      .card {
        background: hsl(0 0% 100%);
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px hsl(210 29% 24% / 0.08);
        padding: 1.5rem;
      }
      
      /* Loading State */
      .loading { opacity: 0; animation: fadeIn 0.3s ease-in forwards; }
      @keyframes fadeIn { to { opacity: 1; } }
      
      /* Utilities */
      .text-center { text-align: center; }
      .flex { display: flex; }
      .grid { display: grid; }
      .gap-4 { gap: 1rem; }
      .mb-4 { margin-bottom: 1rem; }

      @media print { #async-css-loader { display: none; } }
